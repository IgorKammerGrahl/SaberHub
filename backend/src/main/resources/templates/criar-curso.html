<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Curso - Plataforma E-learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" /> -->
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <div th:replace="~{fragments/navbar :: navbarFragment}">Navbar aqui</div>

    <main class="flex-grow container mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl mx-auto bg-white p-8 shadow-xl rounded-lg">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Criar Novo Curso</h1>

            <form th:action="@{/cursos/novo}" th:object="${cursoCriacaoDTO}" method="post" class="space-y-6">
                <!-- CSRF Token (se habilitado - desabilitamos globalmente) -->
                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}"/> -->

                <div>
                    <label for="titulo" class="block text-sm font-medium text-gray-700">Título do Curso</label>
                    <input type="text" id="titulo" th:field="*{titulo}" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
                    <p th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="text-xs text-red-600 mt-1"></p>
                </div>

                <div>
                    <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição Completa</label>
                    <textarea id="descricao" th:field="*{descricao}" rows="5" required
                              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                    <p th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-xs text-red-600 mt-1"></p>
                </div>

                <div>
                    <label for="categoriasInput" class="block text-sm font-medium text-gray-700">Categorias (separadas por vírgula)</label>
                    <input type="text" id="categoriasInput" th:field="*{categoriasInput}" required placeholder="Ex: Java, Spring, Programação Web"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
                    <p th:if="${#fields.hasErrors('categoriasInput')}" th:errors="*{categoriasInput}" class="text-xs text-red-600 mt-1"></p>
                </div>

                <div>
                    <label for="imagemUrl" class="block text-sm font-medium text-gray-700">URL da Imagem de Capa (Opcional)</label>
                    <input type="url" id="imagemUrl" th:field="*{imagemUrl}" placeholder="https://exemplo.com/imagem.jpg"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
                </div>

                <div>
                    <label for="duracao" class="block text-sm font-medium text-gray-700">Duração (Opcional)</label>
                    <input type="text" id="duracao" th:field="*{duracao}" placeholder="Ex: 20 horas, 3 semanas"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
                </div>

                <div>
                    <label for="nivel" class="block text-sm font-medium text-gray-700">Nível (Opcional)</label>
                    <input type="text" id="nivel" th:field="*{nivel}" placeholder="Ex: Iniciante, Intermediário, Avançado"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
                </div>
                
                <div>
                    <label for="preco" class="block text-sm font-medium text-gray-700">Preço (Opcional - deixe em branco para gratuito)</label>
                    <input type="text" id="preco" th:field="*{preco}" placeholder="Ex: 99.90"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
                     <p th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" class="text-xs text-red-600 mt-1"></p>
                </div>

                <div th:if="${formErrorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-center" role="alert">
                    <span th:text="${formErrorMessage}"></span>
                </div>


                <div class="pt-4">
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Criar Curso
                    </button>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footerFragment}">Footer aqui</div>

</body>
</html>

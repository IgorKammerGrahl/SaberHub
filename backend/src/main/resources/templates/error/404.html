<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Página Não Encontrada</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-indigo-600">404</h1>
        <p class="text-2xl md:text-3xl font-light text-gray-800 mt-4">
            Oops! Página não encontrada.
        </p>
        <p class="text-gray-600 mt-2 mb-6" th:text="${errorMessage != null ? errorMessage : 'O recurso que você está procurando não existe.'}"></p>
        <a th:href="@{/}" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700">
            Voltar para a Home
        </a>
    </div>
</body>
</html>

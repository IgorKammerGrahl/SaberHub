# ================ DATABASE POSTGRESQL ================
spring.datasource.url=jdbc:postgresql://postgres_db:5432/elearning_db
spring.datasource.username=elearning
spring.datasource.password=securepass123
spring.jpa.hibernate.ddl-auto=update

# ================ MONGODB ================
spring.data.mongodb.uri=mongodb://root:mongopass123@mongo_db:27017/elearning?authSource=admin&authMechanism=SCRAM-SHA-256
spring.data.mongodb.database=elearning
spring.data.mongodb.auto-index-creation=true

# ================ REDIS ================
spring.data.redis.host=redis_server
spring.data.redis.port=6379
spring.data.redis.password=redispass123
spring.data.redis.timeout=10000
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Logs detalhados
logging.level.org.springframework.data.redis=DEBUG
logging.level.io.lettuce=DEBUG

# ================ JWS ================
jwt.secret=${JWT_SECRET:defaultSecret}
jwt.expiration=${JWT_EXPIRATION:86400}
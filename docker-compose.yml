# docker-compose.yml
version: '3.8'

services:
  # Banco de Dados Relacional
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: elearning
      POSTGRES_PASSWORD: securepass123
      POSTGRES_DB: elearning_db
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - elearning-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elearning -d elearning_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Banco de Dados NoSQL
  mongodb:
    image: mongo:6
    container_name: mongo_db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mongopass123
    volumes:
      - mongo_data:/data/db
    networks:
      - elearning-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "-u", "root", "-p", "mongopass123", "--authenticationDatabase", "admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Cache em Mem√≥ria
  redis:
    image: redis:7.2-alpine
    container_name: redis_server
    command: redis-server --requirepass redispass123 --bind 0.0.0.0
    environment:
      REDIS_PASSWORD: redispass123
    volumes:
      - redis_data:/data
    networks:
      - elearning-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redispass123", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Spring Boot
  backend:
    build: ./backend
    container_name: spring_backend
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - elearning-net
    ports:
      - "8081:8081"
    command: ["java", "-jar", "app.jar"]
    environment:
      - SERVER_PORT=8081
      - SPRING_PROFILES_ACTIVE=docker
      - JWT_SECRET=sua_chave_secreta_super_forte_aqui_base64_pelo_menos_32_bytes
      - JWT_EXPIRATION=86400
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_db:5432/elearning_db
      - SPRING_DATASOURCE_USERNAME=elearning
      - SPRING_DATASOURCE_PASSWORD=securepass123
      - SPRING_DATA_MONGODB_URI=mongodb://root:mongopass123@mongo_db:27017/elearning?authSource=admin&authMechanism=SCRAM-SHA-256
      - SPRING_DATA_REDIS_HOST=redis_server
      - SPRING_DATA_REDIS_PASSWORD=redispass123
      - SPRING_DATA_REDIS_PORT=6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend React
  frontend:
    build: ./frontend
    container_name: react_frontend
    ports:
      - "3000:80"
    networks:
      - elearning-net
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=/api
      - REACT_APP_ENV=production
    deploy:
      resources:
        limits:
          memory: "512m"
          cpus: "0.5"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pg_data:
  mongo_data:
  redis_data:

networks:
  elearning-net:
    driver: bridge
    attachable: true
    ipam:
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1
